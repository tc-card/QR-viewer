<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Cards QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #reader {
            width: 100%;
            margin: 20px auto;
            position: relative;
        }
        #reader__dashboard_section {
            text-align: center;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .scanning {
            background: #e3f2fd;
            color: #1565c0;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>TC Cards QR Scanner</h1>
    <p>Scan your TC Cards QR code</p>
    
    <div id="reader"></div>
    <div id="status" class="status scanning">Ready to scan...</div>
    
    <script>
        // Configuration
        const config = {
            fps: 10,
            qrbox: 250,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
            rememberLastUsedCamera: true
        };

        // Initialize scanner
        const html5QrCode = new Html5Qrcode("reader");
        
        function updateStatus(message, type = 'scanning') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function onScanSuccess(decodedText) {
            // Validate TC Cards format
            if (!decodedText.includes('card.tccards.tn/@id_')) {
                updateStatus("Invalid TC Cards QR code", "error");
                return;
            }

            // Format URL
            let url = decodedText;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            url = url.replace('http://', 'https://'); // Force HTTPS
            
            updateStatus(`Found: ${url} - Redirecting...`, "success");
            
            // Redirect after brief delay
            setTimeout(() => {
                window.location.href = url;
            }, 800);
        }

        function startScanner() {
            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length > 0) {
                    // Prefer rear camera
                    const backCamera = cameras.find(cam => 
                        cam.label.toLowerCase().includes('back') || 
                        cam.label.toLowerCase().includes('rear'));
                    
                    const cameraId = backCamera ? backCamera.id : cameras[0].id;
                    
                    html5QrCode.start(
                        cameraId,
                        config,
                        onScanSuccess,
                        () => {} // Ignore scan errors
                    ).then(() => {
                        updateStatus("Ready to scan...", "scanning");
                    });
                } else {
                    updateStatus("No camera found", "error");
                }
            }).catch(err => {
                updateStatus("Camera error: " + err.message, "error");
            });
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', startScanner);
    </script>
</body>
</html>
