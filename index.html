<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Cards QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #reader {
            width: 100%;
            margin: 20px auto;
            border: 2px solid #ddd;
            min-height: 300px;
            position: relative;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .scanning { background: #e3f2fd; color: #1565c0; }
        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        #debug {
            text-align: left;
            font-family: monospace;
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>TC Cards QR Scanner</h1>
    <p>Point your camera at a TC Cards QR code</p>
    
    <div id="reader"></div>
    <div id="status" class="scanning">Initializing camera...</div>
    <div id="debug"></div>

    <script>
        // Debug output
        function debugLog(message) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(message);
        }

        // Update status message
        function updateStatus(message, type = 'scanning') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            debugLog(`STATUS: ${message}`);
        }

        // Process scanned text and format URL
        function processScannedText(text) {
            debugLog(`RAW SCAN: "${text}"`);
            
            // Remove any unexpected whitespace or quotes
            text = text.trim().replace(/^"(.*)"$/, '$1');
            
            // Check for TC Cards pattern (without https://)
            const tcCardsPattern = /^card\.tccards\.tn\/@id_[a-zA-Z0-9-]+$/;
            
            if (!tcCardsPattern.test(text)) {
                debugLog("INVALID FORMAT - Doesn't match TC Cards pattern");
                return null;
            }
            
            // Construct proper URL
            const url = `https://${text}`;
            debugLog(`FORMATTED URL: ${url}`);
            return url;
        }

        // Initialize and start scanner
        async function startScanner() {
            debugLog("Initializing scanner...");
            updateStatus("Loading camera...");

            try {
                const cameras = await Html5Qrcode.getCameras();
                debugLog(`Found ${cameras.length} camera(s)`);
                
                if (cameras.length === 0) {
                    throw new Error("No cameras found on this device");
                }

                // Prefer rear camera
                const backCamera = cameras.find(cam => 
                    cam.label.toLowerCase().includes('back') || 
                    cam.label.toLowerCase().includes('rear'));
                
                const cameraId = backCamera ? backCamera.id : cameras[0].id;
                debugLog(`Selected camera: ${cameraId}`);

                const html5QrCode = new Html5Qrcode("reader");
                
                await html5QrCode.start(
                    cameraId,
                    {
                        fps: 10,
                        qrbox: 250,
                        facingMode: "environment"
                    },
                    (decodedText) => {
                        const url = processScannedText(decodedText);
                        if (url) {
                            updateStatus(`Valid TC Card found! Redirecting...`, "success");
                            setTimeout(() => {
                                window.location.href = url;
                            }, 800);
                        } else {
                            updateStatus("Invalid TC Cards QR code", "error");
                            setTimeout(() => {
                                updateStatus("Ready to scan", "scanning");
                            }, 2000);
                        }
                    },
                    (errorMessage) => {
                        debugLog(`Scan error: ${errorMessage}`);
                    }
                );

                updateStatus("Ready to scan - point at QR code", "scanning");

            } catch (error) {
                debugLog(`ERROR: ${error.message}`);
                
                if (error.name === 'NotAllowedError') {
                    updateStatus("Please allow camera access", "error");
                } else if (error.name === 'NotFoundError') {
                    updateStatus("No camera available", "error");
                } else {
                    updateStatus(`Error: ${error.message}`, "error");
                }
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', startScanner);
    </script>
</body>
</html>
